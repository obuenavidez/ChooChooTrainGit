<!DOCTYPE html>
<html lang="en-us">

	<head>
		<title>Employee Data Management</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="heading">
					<h1>CHOO CHOO TRAIN TIME</h1>
					<h4>Anytime is train time ...</h4>
				</div>
			</div>

			<div class="row">
				<h3>Current Train Shedule</h3>
				<div class="box">
					<table>
						<tr id="top">
							<th>Train Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</th>

							<th>Destination</th>
							<th>Next Arrival</th>
							<th>Frequency (min)</th>
						 	<th>Minutes Away</th>
							<!-- <th>Total Billed ($)</th>
						 --></tr>
					</table>
				</div>
			</div>

			<div class="row">
				<h3>Add Train</h3>
				<div class="box">
				<form>
	              <div class="form-group">
	                <label for="name">Train Name</label>
	                <input type="name" class="form-control" id="name-input">
	              </div>
	              <div class="form-group">
	                <label for="destination">Destination</label>
	                <input type="destination" class="form-control" id="destination-input">
	              </div>
	              <div class="form-group">
	                  <label for="start">First Train Time ( HH :mm - military time )</label>
	                  <input type="time" class="form-control" id="start-input" max = "24:00">
	              </div>
	              <div  class="form-group">
	                <label for="freq">Frequency (mins) </label>
	                <input type="text" class="form-control" id="freq-input">
	              </div>
	                  
	              <button id="submit" class="btn btn-default">Submit</button>
	          	</form>
				</div>
			</div>
			
		</div> <!-- container -->

		<!-- JAVASCRIPT AND JQUERY -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
		<script src="javascript2.js"></script>
	</body>
</html>
